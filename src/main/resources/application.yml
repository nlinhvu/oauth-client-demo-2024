spring:
  application:
    name: oauth-client-demo


  cloud:
    gateway:
      mvc:
        http-client:
          connect-timeout: 5000
          read-timeout: 10000
        routes:
        - id: react_route
          uri: http://localhost:3200
          predicates:
            - Path=/**

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
          complete-github:
            provider: my-github
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - read:user
            redirect-uri: http://localhost:8080/login/oauth2/code/github
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            client-name: Complete Github Client Registration
          complete-google:
            provider: my-google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            client-name: Complete Google Client Registration
          my-inhouse-authz:
            client-id: pkce-client
            scope:
              - openid
              - profile
            redirect-uri: http://127.0.0.1:8080/login/oauth2/code/pkce-client
            client-authentication-method: none
            authorization-grant-type: authorization_code
            client-name: My In-house Authorization Server

        provider:
          my-github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
          my-google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
            user-name-attribute: sub
          my-inhouse-authz:
            issuer-uri: http://localhost:9000
            user-name-attribute: sub

  threads:
    virtual:
      enabled: true

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.cloud.gateway: TRACE
    org:
      springframework:
        web:
          servlet: TRACE
          client: TRACE